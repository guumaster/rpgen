<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Load remote example</title>
  <!-- Uncomment if you are not using webpack-serve -->
  <!--<script src="//unpkg.com/@rolodromo/rpgen" charset="utf-8"></script>-->
  <!--<script src="/rpgen.web.js" charset="utf-8"></script>-->
</head>
<body>
<button onclick="regenerate()">+</button>
<pre id="result"></pre>
</body>
<script type="text/javascript">
  var generator
  rpgen.generator.load('H1JTSHyN')
    .then(res => {
      generator = res
      regenerate()
    })
  var $out = document.getElementById('result')

  function regenerate() {
    $out.innerHTML = generator.generate();
  }
</script>
</html>
